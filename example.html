<html>
<head>
  <title>Top</title>
  <meta charset="utf-8" />
</head>
<body>
  <h1>Top</h1>
  <p>Scroll down to test out the back to top link</p>
  <link rel="stylesheet" type="text/css" href="build/build.css"/>
  <script src="./build/build.js"></script>
  <script>require('top')()</script>
  <ul></ul>
  <script>
    var ul = document.querySelector('ul');
    var n = 300;
    while (n--) {
      var li = document.createElement('li');
      li.textContent = n;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
